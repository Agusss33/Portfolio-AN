<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactame!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/contacto-styles.css" />
    <link
      rel="shortcut icon"
      href="/icons/Natali Logo.ico  "
      type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="/images/Logo Natali.png"
          alt="logo"
          width="120px"
          height="120px" />
      </div>
      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Registro de Usuario</div>
              <div class="card-body">
                <form id="registroForm">
                  <div class="mb-3">
                    <label for="nombreUsuario" class="form-label"
                      >Nombre de Usuario</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombreUsuario"
                      name="nombreUsuario"
                      required />
                  </div>
                  <div class="mb-3">
                    <label for="correo" class="form-label"
                      >Correo Electrónico</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="correo"
                      name="correo"
                      required />
                  </div>
                  <div class="mb-3">
                    <label for="contrasena" class="form-label"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="contrasena"
                      name="contrasena"
                      required />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Registrarse
                  </button>
                </form>
                <div id="mensaje"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <h3>&copy;2023 Agustin Natali. Todos los derechos reservados.</h3>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script src="/scripts/scriptForm.js"></script>
  </body>
</html>
